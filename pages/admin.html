<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>Admin Panel</title>
</head>
<body>
    <div class="d-flex vh-100">
        <div class="bg-light border-end border-2" style="width: 300px; position: fixed; top: 0; left: 0; bottom: 0; overflow-y: auto;">
            <h1 class="text-center border-bottom p-3 pt-4"><img src="../images/test.png" alt="" width="150" height="50"></h1>
            <div class="p-3 d-flex flex-column">
                <button onclick="hendleadminBtn()" class="text-decoration-none fs-5 btn btn-link text-dark text-start"><i class="bi bi-person"></i> Admin</button>
                <button onclick="hendleCatagoriyaBtn()" class="text-decoration-none fs-5 btn btn-link text-dark text-start"><i class="bi bi-book-fill"></i> Catagoriya</button>
                <button onclick="hendleQuestionsBtn()" class="text-decoration-none fs-5 btn btn-link text-dark text-start"><img src="../images/savollar.png" alt="" width="35" height="35"> Savollar</button>
            </div>
        </div>
    
        <div class="flex-grow-1" style="margin-left: 300px; overflow-y: auto;">
            <div class="border-bottom d-flex align-items-center justify-content-between py-3 px-4 border-2">
                <h1>Admin</h1>
                <div>
                    <button class="btn btn-primary fs-5"><i class="bi bi-plus fs-4"></i> Add Catagoriya</button>
                    <button class="btn btn-primary fs-5"><i class="bi bi-plus fs-4"></i> Add Question</button>
                    <a href="../index.html" class="btn btn-primary fs-4">Exit <i class="bi bi-door-open"></i></a>
                </div>
            </div>
            <div class="p-3">
                <ul class="text-content d-flex p-3 gap-2"></ul>
                <ul class="text-question row g-3 d-flex p-3 gap-2"></ul>
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="../js/admin.js"></script>
</body>
</html>
