<body >
    <header class="container rounded-3 ">
        <nav class="navbar  py-3 navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="/">Login</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">

                  <li class="nav-item">

                  </li>

                    <a class="nav-link" href="#">Abbout</a>
                  </li>

                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>

                  <a href="./pages/login.html" class="btn btn-primary" >Login <i class="bi bi-box-arrow-in-right"></i></a>
              </div>
            </div>
          </nav>
    </header>
    <main>
        <section class="hero container  py-5">
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel" style="height: 500px; background-color: black;">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="./images/6568790f531ac2845a2589f0_best-JavaScript-Testing-Frameworks.avif" class="" alt="" >
                  </div>
                  <div class="carousel-item">
                    <img src="/images/Top+JavaScript+Test+Automation+Frameworks.webp" class="" alt="" >
                  </div>
                  <div class="carousel-item">
                    <img src="./images/feature-2022.png" class="" alt="" >
                  </div>
                  <div class="carousel-item">
                    <img src="./images/Viva-Creating_JS-8-testing-1.jpg" class="" alt="" >
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </section>
        <section class="quiz container my-5">
            <h2 class="text-center mb-4">Test savollari</h2>
            <div class="quizBox border rounded-3 p-3  col-5 col-md-6 col-lg-12 mx-auto">
                <div class="d-flex justify-content-between">
                    <span class="queztionNum"><span>1</span>/5</span>
                    <p>Score: <span class="score">0</span></p>
                </div>
                <h3 class="questiontext">Savol</h3>
                <ul class="list-group">
                  
                  </ul>
                <button class="nextBtn btn btn-primary mt-3 d-none">Next</button>
            </div>

            <div class="resultBox text-center border p-2 rounded-3 my-5 col-5 col-md-6 col-lg-12 mx-auto d-none">
                <h3 class="resultText">Natija</h3>
                <p class="finalscore"></p>

                <button onclick="location.reload() " class="btn btn-success">Qaytadan yechish</button>
            </div>
        </section>
    </main>





    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
